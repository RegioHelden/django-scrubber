---
services:
  app:
    build: .
    user: app
    command: /app/manage.py test
    volumes:
      - .:/app:cached
    environment:
      SHELL: /bin/bash
      IPYTHONDIR: /app/.ipython
      HISTFILE: /app/.bash_history
      PYTHONPATH: /app  # make app available without installation
    restart: "no"
    depends_on:
      - mysql
      - postgres

  mysql:
    image: docker.io/mysql:9
    restart: unless-stopped
    stop_grace_period: 5s
    volumes:
      - db_mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_RANDOM_ROOT_PASSWORD: true

  postgres:
    image: docker.io/postgres:18-alpine
    restart: unless-stopped
    shm_size: 256m
    user: postgres
    command: -c 'fsync=off' -c 'effective_io_concurrency=10' -c 'max_connections=200' -c 'wal_level=logical'  # yamllint disable-line rule:line-length
    volumes:
      - db_postgres_data:/var/lib/postgresql/
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app

volumes:
  db_mysql_data: {}
  db_postgres_data: {}
