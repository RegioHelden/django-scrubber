language: python

sudo: false

dist: trusty

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  - TOXENV=py-django111
  - TOXENV=py-django20

matrix:
  exclude:
    - python: "2.7"
      env: TOXENV=py-django20
  fast_finish: true

install: pip install -r requirements_test.txt

script: tox

cache:
  pip: true

stages:
  - test
  - deploy

jobs:
  include:
    - stage: deploy
      script: skip
      env:
      after_success:
        - codecov -e TOXENV
      deploy:
        provider: pypi
        distributions: sdist
        user: RegioHelden
        password:
          secure: ""
        on:
          tags: true
