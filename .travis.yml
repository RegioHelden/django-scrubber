language: python

dist: xenial

python:
  - "3.6"
  - "3.7"
  - "3.8"

env:
  - TOXENV=py-django22-mysql
  - TOXENV=py-django22-postgres
  - TOXENV=py-django22-sqlite
  - TOXENV=py-django30-mysql
  - TOXENV=py-django30-postgres
  - TOXENV=py-django30-sqlite

services:
  - mysql
  - postgresql

before_install:
  - pip install tox
  - if [[ $TOXENV == *mysql ]]; then mysql -e 'CREATE DATABASE test_db;'; fi
  - if [[ $TOXENV == *postgres ]]; then psql -c 'CREATE DATABASE test_db;' -U postgres; fi

script: tox

cache:
  pip: true

stages:
  - test
  - deploy

jobs:
  fast_finish: true
  include:
    - stage: deploy
      if: tag IS present
      script: skip
      env:
      after_success:
        - codecov -e TOXENV
      deploy:
        provider: pypi
        distributions: sdist
        user: RegioHelden
        password:
          secure: ""
        on:
          tags: true
